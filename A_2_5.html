<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #008c96;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>SPA Simulation</h1>
    </header>
    
    <div class="nav-buttons">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('about')">About</button>
      <button onclick="showPage('contact')">Contact</button>
    </div>

    <!-- Home Page -->
    <section id="home" class="page active">
      <h2>Welcome to the Home Page</h2>
      <p>This is the home page content.</p>
    </section>

    <!-- About Page -->
    <section id="about" class="page">
      <h2>About Us</h2>
      <p>Here is some information about us.</p>
    </section>

    <!-- Contact Page -->
    <section id="contact" class="page">
      <h2>Contact Us</h2>
      <p>You can contact us at example@email.com</p>
    </section>

    <footer>
      <p>SPA Simulation by Your Name</p>
    </footer>
  </div>

  <script>
    // Function to show the selected page and hide others
    function showPage(page) {
      // Hide all sections
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));

      // Show the selected page
      const selectedPage = document.getElementById(page);
      selectedPage.classList.add('active');
    }

    // Default to the Home page
    showPage('home');
  </script>

</body>
</html>
